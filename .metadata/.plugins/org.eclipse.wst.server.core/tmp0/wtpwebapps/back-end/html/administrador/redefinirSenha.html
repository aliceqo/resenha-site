<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imagens/icone/book.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/stylesLogin.css">
    <title>Redefinir senha</title>
</head>
<body>
    <div id="page-container" class="page-content">
        <section class="redefinirSenha">
            <h1>Redefinir senha</h1>
            <form id="redefinirSenha">
                <label for="senha">Nova senha</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Digite sua nova senha" required>
                <label for="senha">Confirme a senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua nova senha" required>
                <div id="resultado"></div>
                <button type="submit">Redefinir</button>
            </form>
        </section>
    </div>
    <script src="../../javaScript/esqueci_redefinirSenha.js" defer></script>
</body>
</html>
